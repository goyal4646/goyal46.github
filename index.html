<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        section {
            padding: 2em;
            margin: 2em;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <section>
        <h2>About Me</h2>
        <p>This is a simple website hosted using GitHub Pages. You can customize this page with your own content.</p>
    </section>
    <footer>
        <p>Created with ❤️ on GitHub</p>
    </footer>
</body>
</html>
